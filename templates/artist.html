<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{{.Name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: white;
            
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Rock Salt', cursive;">{{.Name}}</h1>
    <img src="{{.Image}}" alt="{{.Name}}">
    <p><strong>Membres:</strong> {{range .Members}}{{.}} {{end}}</p>
    <p><strong>Date de création:</strong> {{.CreationDate}}</p>
    <p><strong>Premier album:</strong> {{.FirstAlbum}}</p>
    <form action="/concerts" method="get">
        <input type="hidden" name="id" value="{{.ID}}">
        <button type="submit" class="btn btn-light m-2 p-2">Voir les lieux et dates des concerts</button>
    </form>
    <a href="/" class="btn btn-light m-2 p-2">Retour à la liste des artistes</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
