<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>groupie-tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg bg-dark">
    <h1 class="text-light text-center m-2 p-2" style="font-family: Rock Salt, cursive;font-weight: 400;font-style: normal;">Groupie Tracker!!</h1>
    <div class="container mt-4">
        <div class="row">
            {{range .}}
            <div class="col-md-4 mb-4">
                <div class="card bg-light">
                    <img src="{{.Image}}" class="card-img-top border border-light p-4" alt="...">
                    <div class="card-body text-center">
                        <a href="/artist/{{.ID}}" class="btn btn-outline-secondary">
                            <h5 class="card-title">{{.Name}}</h5>
                        </a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
